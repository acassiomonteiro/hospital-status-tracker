<div class="bg-white shadow-md rounded-lg border-l-4 border-blue-400 p-4">
    <div class="flex items-start justify-between mb-2">
        <div>
            <h4 class="text-md font-semibold text-gray-900">Evolução Clínica</h4>
            <span class="inline-flex items-center px-2 py-1 rounded text-xs font-medium {{ evolucao.get_tipo_badge_class }} border">
                {{ evolucao.get_tipo_display }}
            </span>
        </div>
        <div class="text-sm text-gray-500">
            {{ data|date:"d/m/Y H:i" }}
        </div>
    </div>

    <div class="mt-3 bg-gray-50 rounded p-3">
        <p class="text-sm text-gray-900 whitespace-pre-line">{{ evolucao.descricao }}</p>
    </div>

    <div class="flex items-center text-xs text-gray-500 border-t pt-2 mt-3">
        <svg class="h-4 w-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
        </svg>
        <span class="font-medium">{{ evolucao.profissional.user.get_full_name|default:evolucao.profissional.user.username }}</span>
        <span class="mx-1">-</span>
        <span>{{ evolucao.profissional.get_perfil_display }}</span>
    </div>
</div>
